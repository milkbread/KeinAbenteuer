{% extends 'core/master.html' %}
{% load static %}

{% block title %}
Beitrag
{% endblock%}

{% block body %}
	{% if user.is_authenticated %}
		<a class="btn btn-default" href="{% url 'article_edit' pk=article.pk %}">
			<span class="glyphicon glyphicon-pencil"></span>
		</a>
	{% endif %}
	<div class="article">
	    {% if article.published_date %}
	        <div class="date">
	            {{ article.published_date }}
	        </div>
	    {% endif %}
	    <h1>{{ article.title }}</h1>
	    <p>{{ article.text|linebreaksbr }}</p>
	</div>
{% endblock%}
